<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Progress Bar Using JavaScript</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="./Assets/style.css">
</head>
<body>
    

<div class="skill">
    <div class="outer">
        <div class="inner">
            <div id="number">
                <h3 class="number">77</h3>
            </div>
        </div>
    </div>


    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
        <defs>
           <linearGradient id="GradientColor">
              <stop offset="0%" stop-color="#e91e63" />
              <stop offset="100%" stop-color="#673ab7" />
           </linearGradient>
        </defs>
        <circle cx="80" cy="80" r="70" stroke-linecap="round" />
</svg>




</div>




<script>



let number = document.querySelector('.number');
let counter = 0;

// Get the initial number as an integer
const targetNumber = parseInt(number.innerHTML);

console.log(targetNumber); // This will now log the actual number

let interval = setInterval(() => {
  counter += 1;
  number.innerHTML = counter + '%';

  // No need to convert counter again, directly compare with target number
  if (counter === targetNumber) {
    clearInterval(interval);
  }
}, 20);




</script>

</body>
</html>
